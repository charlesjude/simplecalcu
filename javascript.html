<!DOCTYPE html>
<html>

<body>
    <p>simple javascript </P>
    <script language="javascript" type="text/javascript">
        var a, b, c, add, sub, mul, div;
        a = parseInt(prompt("Enter first number"));
        b = parseInt(prompt("Enter second number"));
        c = parseInt(prompt("Enter third number"));
        add = a + b + c;
        sub = a - b - c;
        mul = a * b * c;
        div = a / b / c;
        document.write("add is" + add + "<br>" + "sub is" + sub + "<br>" + "mul is" + mul + "<br>" + "div is" + div);
        console.log(document.write)
    </script>
</body>

</html>
